<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="zero.css">

  <title>DOMINOS ZERO-Contact Delivery</title>
</head>
<header>
  <nav class="navbar navbar-dark" style="background-color:#0d4888;">
    <div class="container-fluid w-100"style="justify-content: right;">
      <img src="dominos-logo.png" height="30px" alt="logo" >
    </div>
  </nav>
</header>

<body>
  <div class="row">
    <div class="col-sm-6" id="one">
      <div class="card">
        <div class="card-body">
          <img src="Logo.png" alt="logo" id="logo">
          <div class="card-text" style="margin:2rem;">Please select location, so that we can find a restaurant that delivers to you!
          </div>&emsp;
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="display:block;">
            <label class="form-check-label" for="flexRadioDefault1" id="check-box1" style="display:block;">
              Delivery
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2" id="check-box2">
              Pick Up/Dine-in
            </label>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Enter your delivery address"
              aria-label="Search">
            <button class="btn btn-success" width=auto type="submit">LOCATE ME</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div>
        <img src="dominos_adaptation_desktop.jpg" width=100% alt="img01.jpg">
      </div>
      <div>
        <img src="Dominos_Howzzat_IPL-2021_Pizza_Online.jpg" width=100% alt="img02.jpg">
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

</body>

</html>
